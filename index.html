<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <nav class="py-3 navbar navbar-expand-md navbar-light bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#hero">
                    &nbsp;&nbsp;&nbsp;<img class="logo" src="logos/navbar-logo.jpg" alt="Heinz Sportswear" style="width: 150px; height: auto; margin-left: -720px;">
                </a>
            </div>
        </nav>
        
        <div class="container" style="margin-top: 5%;">
            <div class="logo">
                <img src="logos/logo.jpg" alt="Logo">
            </div>
            <div class="wrapper">
                <form id="loginForm">
                    <h1>Welcome!</h1> <br> <br>
                    <h5 class="login-prompt">Login</h5>
                    <div class="input-box">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember Me </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Sign in</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                    <div id="errorMessage"></div>
                </form>
            </div>
        </div>

        <script src="script.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    </body>
</html>
